<h2>{{titulo}}</h2>
<form action="{% url 'encuesta:enviar' %}" method="post">
    {%csrf_token%}
    Nombre:
    <input type="text" name="nombre" maxlength="50"><br>
    Contraseña:
    <input type="password" name="password" ><br>
    Educacion:
    <select name="educacion">
        <option value="sin-estudios">Sin estudios</option>
        <option value="educacion-obligatoria" selected="selected">Educacion Obligatoria</option>
        <option value="formacion-profesional">Formacion Profesional</option>
        <option value="universidad">Universidad</option>
    </select><br>
    Nacionalidad
    <input type="radio" name="nacionalidad" value="hispana">Hispana</input>
    <input type="radio" name="nacionalidad" value="otra">Otra</input><br>
    Idiomas:
    <input type="checkbox" name="idiomas" value="español" checked="checked">Español</input>
    <input type="checkbox" name="idiomas" value="ingles">Inglés</input>
    <input type="checkbox" name="idiomas" value="frances">Francés</input>
    <input type="checkbox" name="idiomas" value="aleman">Alemán</input><br>
    Email:
    <input type="text" name="email"><br>
    Sitio web:
    <input type="text" name="sitioweb"><br>
    <input type="submit" name="submit" value="Enviar">
</form>
